    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
        body{
            background-color: mediumaquamarine;

        .wrap{
               
               width: 300px;
               margin: 30px auto 0px auto;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
           }
        .wrap > .mara{
            font-size: 12px;
                width:300px;
                height:50px;
                border-radius:3px;
                background-color: white;
                font-weight: bold;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                position:absolute;
                left:50%;
                top:65%;
                margin-left:-150px;
                margin-top:-300px;

        }
        .wrap > .cono{
            font-size: 12px;
                width:300px;
                height:50px;
                border-radius:3px;
                background-color: white;
                font-weight: bold;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                position:absolute;
                left:50%;
                top:65%;
                margin-left:-150px;
                margin-top:-230px;

        }
        .wrap > .lifeshot{
            font-size: 12px;
                width:300px;
                height:50px;
                border-radius:3px;
                background-color: white;
                font-weight: bold;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                position:absolute;
                left:50%;
                top:65%;
                margin-left:-150px;
                margin-top:-160px;

        }
        .wrap > .escape{
            font-size: 12px;
                width:300px;
                height:50px;
                border-radius:3px;
                background-color: white;
                font-weight: bold;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                position:absolute;
                left:50%;
                top:65%;
                margin-left:-150px;
                margin-top:-90px;

        }
        .logo{
            width: 300px;
            height: 300px;

            border-radius: 100%;

            background-image: url("logo.png");
            background-position: center;
            background-size: cover;
        }
    
        .maramap{
            position: absolute;
            margin-top: -45px;
            margin-left: -150px;
        }
    </style>
</head>

<body>
    <div class="maramap" id="map" style="width:500px;height:400px;"></div>
    <div class = "wrap">
        <div class = "logo">
        </div>
        <button class = "mara" onclick  = "bt1()">마라탕</button>
        <button class = "cono" type = "button" id = "btn2">코인노래방</button>
        <button class = "lifeshot" type = "button" id = "btn3">인생네컷</button>
        <button class = "escape" type = "button" id = "btn4">방탈출</button>
        <div class = "maramap" id="map" style="width:500px;height:400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3efbfa404cd3d1580b904f39492f5c5f"></script>
        
        <script>
            function bt1() {
                var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
                        var options = { //지도를 생성할 때 필요한 기본 옵션
                            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                            level: 3 //지도의 레벨(확대, 축소 정도)
                        };

                        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        }  
            
        </script>

</body>
